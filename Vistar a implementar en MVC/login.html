<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/login.css">




</head>
<body>
	<div id="letras">Control de Inventario para Farmacias (Farma-COIN)</div>
	

	<div class="row" id="sesionCaja">
	  <div class="col-md-4"><img src="images/candado.png" alt=""></div>
	  <div class="col-md-4">
	  	
	  	<form>
	  		  <div id="sesionL">Inicia sesión</div>
              <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp" >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" name="password" id="contra" >
              </div>
              <div class="form-check">
                <button type="submit" class="btn btn-primary">Inicia sesión</button>
              </div>
              
            </form>
	  </div>
	  <div class="col-md-4"><img src="images/usuariocandado.png" alt=""></div>
	</div>


</body>
</html>
