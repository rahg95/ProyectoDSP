<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/ventas.css">
</head>
<body>
	<div class="row" id="ventas">
	  <div class="col-md-4" id="letras1">Productos</div>
	  <div class="col-md-4 col-md-offset-4">
	  	<div class="input-group">
		  <span class="input-group-addon">Total: $</span>
		  <input size="1" readonly="readonly" type="text" class="form-control" >		  
		</div>
	  </div>
	</div>

	<div class="row" id="cajas">
	  <div class="col-xs-6">
	  	 <button type="button" class="btn btn-danger">Devolver</button>
	  	 <br>
	  	 <br>
	  	 <textarea name="comentarios" rows="20" cols="90" readonly="readonly">INFORMACION EN DATAGRID TAMANO: 20 ROWS, 90 COLS</textarea>

	  </div>
	  <div class="col-xs-6" id="textoDere">
		 <h2>Codigo de producto</h2>
		 <input type="text">
		 <br>
		 <br>
		 <button type="button" class="btn btn-warning">Agregar Producto</button>
		 <br>
		 <br>
		 <textarea name="comentarios" rows="15" cols="85" readonly="readonly">INFORMACION EN DATAGRID TAMANO: 20 ROWS, 85 COLS</textarea>

	  </div>
	</div>

	<div class="row" id="alinear">
	  <div class="col-md-12">

		<h3>
			Busque el producto que desea agregar a la compra y luego presione "Agregar Producto". Cuando haya terminado, presione el boton "Finalizar Venta".
		</h3>

	  </div>
	</div>


	<div class="row" id="botones">
	  <div class="col-xs-6">
	  	
		 <button type="button" class="btn btn-primary">Regresar</button>

	  </div>
	  <div class="col-xs-6" id="textoDere">
		 
  		 <button type="button" class="btn btn-success" >Finalizar venta</button>

	  </div>
	</div>

</body>
</html>
