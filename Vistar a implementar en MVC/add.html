<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Farma-COIN</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/nuevop.css">

</head>
<body>
	<div class="row">
  		<div class="col-xs-6 col-md-4"><img  id="tiendita" src="images/add.png" alt=""></div>
  		<div class="col-xs-12 col-md-8" id="tema">Agregar Unidades
  		</div>
  		<p>...Control de Inventario para Farmacias (Farma-COIN)</p>
	</div>

	<div class="row" >
	  <div class="col-md-12" >

		<h3 id="negrita">
			Complete el siguiente formulario con los datos solicitados y luego presione "Agregar Unidades"
		</h3>

	  </div>
	</div>


	<div class="row" id="caja">
	  <div class="col-md-6 col-md-offset-3">
	  	
		<h2>Nombre del Producto</h2>
		<select>
		  <option value="Panadol">Panadol</option>
		  <option value="MK">MK</option>
		  <option value="Paracetamol" selected>Paracetamol</option>
		</select>
		<h2>Cantidad de Unidades</h2>
		<input type="number" size="4">

	  </div>
	</div>

	<div class="row" id="cerrar">
	  <div class="col-xs-6"><a class="btn btn-primary btn-lg" href="#" role="button">Regresar</a></div>	  

	  <div class="col-xs-6" id="textoDere"><button type="button" class="btn btn-danger" >Agregar Unidades</button></div>
	</div>

</body>
</html>
